# Fichier : .streamlit/config.toml

# Mode "Headless"
headless = false

[server]
# Cross-Origin Resource Sharing (CORS)
enableCORS = true

# Active la protection XSRF (sécurité).
enableXsrfProtection = true

[client]
# En mode développement, voir toutes les erreurs
showErrorDetails = true

[browser]
# Ne pas envoyer de statistiques d'utilisation
gatherUsageStats = false